<body>
  <h1>Note Taking App</h1>
  <input type="text" id="noteInput" placeholder="Enter your note">
  <button onclick="saveNote()">Submit</button>

  <ul id="notesList"></ul>

  <script>
    // Function to retrieve saved notes from local storage
    function getSavedNotes() {
      const savedNotes = localStorage.getItem("notes");
      if (savedNotes) {
        return JSON.parse(savedNotes);
      }
      return [];
    }

    // Function to save notes to local storage
    function saveNotes(notes) {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    // Function to display notes on page load
    function displayNotes() {
      const notesList = document.getElementById("notesList");
      notesList.innerHTML = ""; // Clear the notes list

      const savedNotes = getSavedNotes();
      savedNotes.forEach((note) => {
        const noteItem = document.createElement("li");
        noteItem.textContent = note;
        notesList.appendChild(noteItem);
      });
    }

    // Function to save a new note
    function saveNote() {
      // Get the current date and time
      const currentDate = new Date();
      const dateTime = currentDate.toLocaleString();

      // Get the note contents from the input box
      const noteInput = document.getElementById("noteInput");
      const noteContents = noteInput.value;

      // Create a new list item for the note
      const noteItem = document.createElement("li");
      noteItem.textContent = `${dateTime}: ${noteContents}`;

      // Append the note to the notes list
      const notesList = document.getElementById("notesList");
      notesList.appendChild(noteItem);

      // Save the note to local storage
      const savedNotes = getSavedNotes();
      savedNotes.push(`${dateTime}: ${noteContents}`);
      saveNotes(savedNotes);

      // Clear the input box
      noteInput.value = "";
    }

    // Display the saved notes on page load
    displayNotes();
  </script>
