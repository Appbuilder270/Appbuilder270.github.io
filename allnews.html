    <h1 style="font-weight: bold; font-size: 30px; color: rgb(11, 11, 119);">Global Headlines</h1>
    <p>  </p>
    <div id="results"></div>

    <style>
        .news-description {
          border-bottom: 1px solid #033029;
        }
      </style>


    <script>
        function handleResponse(data) {
          console.log(data); // Log the data to diagnose its structure
          try {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            // Assuming the actual news items are in data.news
            data.news.forEach(function(newsItem) {
              const newsElement = document.createElement('div');
              newsElement.innerHTML = `
                <h2 style="font-weight: bold;">${newsItem.title}</h2>
                <p class="news-description">${newsItem.description} <a href="${newsItem.url}" target="_blank">Read More</a></p>
              `;
              resultsDiv.appendChild(newsElement);
            });
          } catch (error) {
            console.error('Error parsing JSON response:', error);
            // Display an error message to the user
          }
        }

        const apiUrl = 'https://api.currentsapi.services/v1/latest-news?language=en&apiKey=q2EMe65Wr8rPJ9mpsUevDId4QKJUJbdvliGsqc4K86TVwjIs';
        //const corsProxyUrl = 'https://cors-anywhere.herokuapp.com/';

        //fetch(corsProxyUrl + apiUrl)
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => handleResponse(data))
          .catch(error => console.error('Error fetching news data:', error));
    </script>
